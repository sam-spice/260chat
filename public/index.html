<html>

<head>
  <title>Spicy Chat</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/comment.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css" />


</head>

<body ng-app="messenger" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spice Messenger </h1>
      </div>

      <form ng-submit="addComment()" style="margin-top30px;">
        <input type="text" ng-model="userName" placeholder="Username"></input>
        <input type="text" ng-model="messageBody" placeholder="Message"></input>
        <button type="submit">Send</button>
      </form>
      <div ng-repeat="message in messages | orderBy: 'date'">
        <div class="container">
          <div>
            <p class="username">{{message.userName}}</p>
          </div>
          <div>
            <p class="messagebody">{{message.body}}</p>
            <span class="time-right">{{message.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
